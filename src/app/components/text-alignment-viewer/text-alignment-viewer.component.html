<ion-card *ngIf="alignmentResult">
  <!-- Metrics Section -->
  <ion-card-header *ngIf="showMetrics">
    <ion-card-title>Alignment Metrics</ion-card-title>
  </ion-card-header>

  <ion-card-content *ngIf="showMetrics">
    <ion-grid>

      <!-- Reference and Hypothesis Display -->
      <ion-card-content class="text-comparison">
        <div class="text-section">
          <ion-label color="medium" class="section-title">
            <ion-icon name="document-text"></ion-icon>
            Reference Text
          </ion-label>
          <p class="reference-text">{{ alignmentResult.reference }}</p>
        </div>

        <div class="text-section">
          <ion-label color="medium" class="section-title">
            <ion-icon name="mic"></ion-icon>
            Spoken Text
          </ion-label>
          <p class="hypothesis-text">{{ alignmentResult.hypothesis }}</p>
        </div>
      </ion-card-content>

      <ion-row>
        <ion-col size="6">
          <div class="metric-box">
            <ion-badge [color]="getAccuracyColor()" class="metric-badge">
              {{ alignmentResult.metrics.accuracy | number:'1.1-1' }}%
            </ion-badge>
            <ion-label class="metric-label">Accuracy</ion-label>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="metric-box">
            <ion-badge [color]="getWERColor()" class="metric-badge">
              {{ alignmentResult.metrics.wer | number:'1.2-2' }}
            </ion-badge>
            <ion-label class="metric-label">WER</ion-label>
          </div>
        </ion-col>
      </ion-row>


    </ion-grid>
  </ion-card-content>


</ion-card>

<!-- Empty State -->
<ion-card *ngIf="!alignmentResult">
  <ion-card-content class="empty-state">
    <ion-icon name="analytics-outline" size="large" color="medium"></ion-icon>
    <p>No alignment data available. Start speaking to see comparison.</p>
  </ion-card-content>
</ion-card>
